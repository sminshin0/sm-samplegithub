name: 'Terraform Deploy (Legacy)'

# 새로운 infrastructure-setup.yml 사용으로 비활성화
on:
  workflow_dispatch:  # 수동 실행만 가능

env:
  AWS_REGION: 'us-east-2'
  PROJECT_NAME: 'github-actions-terraform'
  INSTANCE_TYPE: 't3.micro'
  ENVIRONMENT: 'production'

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    
    # 필요한 권한 설정
    permissions:
      contents: read
      id-token: write  # AWS 역할 사용 시 필요
    
    steps:
    # 1. 코드 체크아웃
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Terraform 설치
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: '1.5.7'

    # 3. AWS 자격 증명 설정
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # 4. Terraform 초기화 (S3 Backend 포함)
    - name: Terraform Init
      run: |
        cd terraform
        terraform init -input=false -reconfigure

    # 5. DynamoDB 테이블 Import (필요시)
    - name: Import DynamoDB Table if needed
      run: |
        cd terraform
        
        # DynamoDB 테이블이 Terraform State에 있는지 확인
        if terraform state list 2>/dev/null | grep -q "aws_dynamodb_table.existing_lock_table"; then
          echo "✅ DynamoDB 테이블이 이미 Terraform State에 있습니다"
        else
          # 테이블이 AWS에 존재하는지 확인
          if aws dynamodb describe-table --table-name my-terraform-project-terraform-state-lock --region ${{ env.AWS_REGION }} >/dev/null 2>&1; then
            echo "📦 기존 DynamoDB 테이블을 Terraform State로 Import 중..."
            
            # import-dynamodb.tf 파일이 있다면 Import 실행
            if [ -f "import-dynamodb.tf" ]; then
              terraform import aws_dynamodb_table.existing_lock_table my-terraform-project-terraform-state-lock
              echo "✅ DynamoDB 테이블 Import 완료"
              
              # import 파일 삭제
              rm -f import-dynamodb.tf
            fi
          else
            echo "❌ DynamoDB 테이블이 존재하지 않습니다"
          fi
        fi
        
        echo "✅ Backend 설정:"
        echo "   버킷: terraform-state-0ss4kx0a"
        echo "   테이블: my-terraform-project-terraform-state-lock"
        echo "   리전: ${{ env.AWS_REGION }}"

    # 6. terraform.tfvars 생성 (환경변수 + Secrets 사용)
    - name: Create terraform.tfvars
      run: |
        cd terraform
        cat > terraform.tfvars << EOF
        aws_region    = "${{ env.AWS_REGION }}"
        project_name  = "${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}"
        instance_type = "${{ secrets.INSTANCE_TYPE || env.INSTANCE_TYPE }}"
        EOF
        echo "✅ terraform.tfvars 생성 완료"
        echo "📋 생성된 설정:"
        cat terraform.tfvars
        echo ""
        echo "💡 설정 변경 방법:"
        echo "   - GitHub Secrets에서 INSTANCE_TYPE 설정 가능"
        echo "   - 워크플로우 env 섹션에서 기본값 변경 가능"

    # 7. Terraform 검증
    - name: Terraform Validate
      run: |
        cd terraform
        terraform validate

    # 8. Terraform 계획 (항상 실행)
    - name: Terraform Plan
      id: plan
      run: |
        cd terraform
        echo "📋 Terraform Plan 실행 중..."
        terraform plan -detailed-exitcode -no-color -out=tfplan
        echo "✅ Plan 완료"
      continue-on-error: true

    # 9. Plan 결과 요약
    - name: Plan Summary
      run: |
        cd terraform
        if [ -f tfplan ]; then
          echo "📊 Plan 요약:"
          terraform show -no-color tfplan | head -20
        fi

    # 10. Terraform 적용 (main 브랜치에 push 시에만)
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.plan.outcome == 'success'
      run: |
        cd terraform
        echo "🚀 인프라 배포 시작..."
        terraform apply -auto-approve -no-color tfplan
        echo "✅ 배포 완료!"

    # 11. 배포 결과 출력
    - name: Show Deployment Results
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        cd terraform
        echo "🎉 배포 결과:"
        echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
        terraform output
        echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
        echo "🌐 웹사이트: $(terraform output -raw website_url)"
        echo "🖥️  인스턴스: $(terraform output -raw instance_id)"
        echo "📍 리전: ${{ env.AWS_REGION }}"
        echo "🏷️  환경: ${{ env.ENVIRONMENT }}"
        echo "💾 State: S3 Backend 사용 중"