on:
  push:
    branches: [ main ]
    paths: 
      - '*.go'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile'
      - 'k8s/**'
    paths-ignore:
      - 'terraform/**'  # terraform í´ë”ëŠ” ì œì™¸
  pull_request:
    branches: [ main ]
    paths: 
      - '*.go'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile'
      - 'k8s/**'
    paths-ignore:
      - 'terraform/**'
  workflow_dispatch:

env:
  AWS_REGION: 'us-east-2'
  PROJECT_NAME: 'github-actions-terraform'

jobs:
  build-and-deploy:
    name: 'Build & Deploy Application'
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Get ECR Repository URI
      id: ecr
      run: |
        ECR_URI=$(aws ecr describe-repositories --repository-names ${{ env.PROJECT_NAME }}-app --query 'repositories[0].repositoryUri' --output text --region ${{ env.AWS_REGION }})
        echo "ecr_uri=$ECR_URI" >> $GITHUB_OUTPUT
        echo "âœ… ECR URI: $ECR_URI"

    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ steps.ecr.outputs.ecr_uri }}

    - name: Build Docker image
      run: |
        IMAGE_TAG=v${{ github.run_number }}-$(echo ${{ github.sha }} | cut -c1-7)
        echo "ğŸ³ Docker ì´ë¯¸ì§€ ë¹Œë“œ ì¤‘..."
        echo "íƒœê·¸: $IMAGE_TAG"
        
        docker build -t ${{ steps.ecr.outputs.ecr_uri }}:$IMAGE_TAG .
        docker tag ${{ steps.ecr.outputs.ecr_uri }}:$IMAGE_TAG ${{ steps.ecr.outputs.ecr_uri }}:latest
        
        echo "image_tag=$IMAGE_TAG" >> $GITHUB_ENV
        echo "âœ… Docker ì´ë¯¸ì§€ ë¹Œë“œ ì™„ë£Œ"

    - name: Push Docker image to ECR
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        echo "ğŸ“¦ ECRì— ì´ë¯¸ì§€ í‘¸ì‹œ ì¤‘..."
        docker push ${{ steps.ecr.outputs.ecr_uri }}:${{ env.image_tag }}
        docker push ${{ steps.ecr.outputs.ecr_uri }}:latest
        echo "âœ… ECR í‘¸ì‹œ ì™„ë£Œ"

    - name: Check EKS Cluster
      id: eks_check
      run: |
        if aws eks describe-cluster --name sm-eks --region ${{ env.AWS_REGION }} >/dev/null 2>&1; then
          echo "âœ… EKS í´ëŸ¬ìŠ¤í„° ë°œê²¬"
          echo "eks_exists=true" >> $GITHUB_OUTPUT
        else
          echo "â„¹ï¸  EKS í´ëŸ¬ìŠ¤í„°ê°€ ì—†ìŠµë‹ˆë‹¤"
          echo "eks_exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Deploy to EKS
      if: steps.eks_check.outputs.eks_exists == 'true' && github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        echo "ğŸš€ EKSì— ì• í”Œë¦¬ì¼€ì´ì…˜ ë°°í¬ ì¤‘..."
        
        # EKS ì—°ê²°
        aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name sm-eks
        
        # í™˜ê²½ ì„ íƒ (ê¸°ë³¸: prod)
        ENVIRONMENT="prod"
        
        # Kustomizeë¡œ ë°°í¬
        cd k8s/overlays/$ENVIRONMENT
        
        # ECR URIì™€ ì´ë¯¸ì§€ íƒœê·¸ ì—…ë°ì´íŠ¸
        kustomize edit set image PLACEHOLDER_ECR_URI=${{ steps.ecr.outputs.ecr_uri }}:${{ env.image_tag }}
        
        # ë°°í¬ ì‹¤í–‰
        echo "ğŸ“‹ ë°°í¬ ë§¤ë‹ˆí˜ìŠ¤íŠ¸:"
        kustomize build .
        
        echo "ğŸš€ ë°°í¬ ì ìš© ì¤‘..."
        kustomize build . | kubectl apply -f -
        
        # ë°°í¬ ìƒíƒœ í™•ì¸
        kubectl rollout status deployment/hello-world-app --timeout=300s
        
        echo "âœ… EKS ë°°í¬ ì™„ë£Œ"

    - name: Get Service Status
      if: steps.eks_check.outputs.eks_exists == 'true' && github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        echo "ğŸŒ ì„œë¹„ìŠ¤ ìƒíƒœ í™•ì¸ ì¤‘..."
        
        # ì„œë¹„ìŠ¤ ì •ë³´ ì¶œë ¥
        kubectl get services hello-world-service || echo "ì„œë¹„ìŠ¤ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤"
        
        # Pod ìƒíƒœ í™•ì¸
