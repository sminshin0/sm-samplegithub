    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('app/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Run tests
      run: |
        cd app
        echo "ğŸ§ª Go ì• í”Œë¦¬ì¼€ì´ì…˜ í…ŒìŠ¤íŠ¸ ì¤‘..."
        go mod tidy
        go vet ./...
        go test -v ./...
        echo "âœ… í…ŒìŠ¤íŠ¸ ì™„ë£Œ!"

    - name: Build application
      run: |
        cd app
        echo "ğŸ”¨ Go ì• í”Œë¦¬ì¼€ì´ì…˜ ë¹Œë“œ ì¤‘..."
        go build -v -o main .
        echo "âœ… ë¹Œë“œ ì™„ë£Œ!"

  build-and-deploy:
