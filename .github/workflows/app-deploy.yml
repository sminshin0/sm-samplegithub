        kubectl get pods -l app=go-hello-world
        
        # LoadBalancer ì™¸ë¶€ IP í™•ì¸ (ìµœëŒ€ 5ë¶„ ëŒ€ê¸°)
        echo "â³ LoadBalancer ì™¸ë¶€ IP í• ë‹¹ ëŒ€ê¸° ì¤‘..."
