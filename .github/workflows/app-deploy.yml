        done

    - name: Deployment Summary
      run: |
        echo ""
        echo "ğŸ‰ ì• í”Œë¦¬ì¼€ì´ì…˜ ë°°í¬ ìš”ì•½"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "ğŸ“¦ ì´ë¯¸ì§€: ${{ steps.ecr.outputs.ecr_uri }}:${{ env.image_tag }}"
        echo "ğŸ·ï¸  íƒœê·¸: ${{ env.image_tag }}"
        echo "ğŸŒ ë¦¬ì „: ${{ env.AWS_REGION }}"
        echo "ğŸ¯ í™˜ê²½: production"
        
        if [ "${{ steps.eks_check.outputs.eks_exists }}" = "true" ]; then
          echo "ğŸš€ ë°°í¬ ëŒ€ìƒ: EKS í´ëŸ¬ìŠ¤í„°"
