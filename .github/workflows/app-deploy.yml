name: 'Application Deploy'

# 애플리케이션 코드 변경 시에만 실행 (terraform 폴더 제외)
on:
  push:
    branches: [ main ]
    paths: 
      - 'app/**'
      - 'k8s/**'
  pull_request:
    branches: [ main ]
    paths: 
      - 'app/**'
      - 'k8s/**'
  workflow_dispatch:

env:
  AWS_REGION: 'us-east-1'
  PROJECT_NAME: 'github-actions-terraform'
  ECR_REPOSITORY: 'github-actions-terraform-app'
  GO_VERSION: '1.21'

jobs:
  test:
    name: 'Test Go Application'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('app/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Run tests
      run: |
        cd app
        echo "🧪 Go 애플리케이션 테스트 중..."
        go mod tidy
        go vet ./...
        go test -v ./...
        echo "✅ 테스트 완료!"

    - name: Build application
      run: |
        cd app
        echo "🔨 Go 애플리케이션 빌드 중..."
        go build -v -o main .
        echo "✅ 빌드 완료!"

  build-and-deploy:
    name: 'Build & Deploy Application'
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: write  # Git 푸시를 위해 write 권한 필요
      id-token: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Get or Create ECR Repository
      id: ecr
      run: |
        echo "🔍 ECR 리포지토리 확인 중..."
        
        echo "✅ ECR 리포지토리 발견"
        ECR_URI=$(aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} --query 'repositories[0].repositoryUri' --output text --region ${{ env.AWS_REGION }})
        
        echo "ecr_uri=$ECR_URI" >> $GITHUB_OUTPUT
        echo "✅ ECR URI: $ECR_URI"

    - name: Build Docker image
      run: |
        cd app
        IMAGE_TAG=v${{ github.run_number }}-$(echo ${{ github.sha }} | cut -c1-7)
        ECR_URI="${{ steps.ecr.outputs.ecr_uri }}"
        
        echo "🐳 Docker 이미지 빌드 중..."
        echo "ECR URI: $ECR_URI"
        echo "이미지 태그: $IMAGE_TAG"
        echo "전체 이미지명: $ECR_URI:$IMAGE_TAG"
        
        # ECR URI 검증
        if [ -z "$ECR_URI" ]; then
          echo "❌ ECR URI가 비어있습니다!"
          exit 1
        fi
        
        docker build -t $ECR_URI:$IMAGE_TAG .
        docker tag $ECR_URI:$IMAGE_TAG $ECR_URI:latest
        
        echo "image_tag=$IMAGE_TAG" >> $GITHUB_ENV
        echo "✅ Docker 이미지 빌드 완료"

    - name: Test Docker image
      run: |
        echo "🧪 Docker 이미지 테스트 중..."
        
        # 컨테이너 실행
        docker run -d --name test-app -p 8080:8080 ${{ steps.ecr.outputs.ecr_uri }}:${{ env.image_tag }}
        
        # 헬스체크 대기
        sleep 10
        
        # 헬스체크 테스트
        curl -f http://localhost:8080/health || exit 1
        curl -f http://localhost:8080/ || exit 1
        
        # 컨테이너 정리
        docker stop test-app
        docker rm test-app
        
        echo "✅ Docker 이미지 테스트 완료"

    - name: Push Docker image to ECR
      run: |
        echo "📦 ECR에 이미지 푸시 중..."
        docker push ${{ steps.ecr.outputs.ecr_uri }}:${{ env.image_tag }}
        docker push ${{ steps.ecr.outputs.ecr_uri }}:latest
        echo "✅ ECR 푸시 완료"

    - name: Image scan results
      run: |
        echo "🔍 이미지 스캔 결과 확인 중..."
        aws ecr describe-image-scan-findings \
          --repository-name ${{ env.ECR_REPOSITORY }} \
          --image-id imageTag=${{ env.image_tag }} \
          --region ${{ env.AWS_REGION }} || echo "스캔 진행 중..."

    - name: Check EKS Cluster
      id: eks_check
      run: |
        EKS_CLUSTER_NAME="sm-eks"
        if aws eks describe-cluster --name $EKS_CLUSTER_NAME --region ${{ env.AWS_REGION }} >/dev/null 2>&1; then
          echo "✅ EKS 클러스터 발견: $EKS_CLUSTER_NAME"
          echo "eks_exists=true" >> $GITHUB_OUTPUT
          echo "cluster_name=$EKS_CLUSTER_NAME" >> $GITHUB_OUTPUT
        else
          echo "ℹ️  EKS 클러스터가 없습니다: $EKS_CLUSTER_NAME"
          echo "eks_exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Update Kubernetes Manifests for ArgoCD
      if: github.ref == 'refs/heads/main'
      run: |
        echo "📝 Kubernetes 매니페스트 업데이트 중..."
        
        # ECR URI로 이미지 교체
        cd k8s
        sed -i "s|PLACEHOLDER_ECR_URI:latest|${{ steps.ecr.outputs.ecr_uri }}:${{ env.image_tag }}|g" deployment.yaml
        
        # Git 설정
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # GITHUB_TOKEN을 사용한 인증 설정
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        
        # 변경사항 커밋 및 푸시
        git add deployment.yaml
        git commit -m "🚀 Update image to ${{ steps.ecr.outputs.ecr_uri }}:${{ env.image_tag }}" || echo "No changes to commit"
        git push origin main
        
        echo "✅ 매니페스트 업데이트 완료 - ArgoCD가 자동으로 배포합니다"

    - name: ArgoCD Sync Status
      if: github.ref == 'refs/heads/main'
      run: |
        echo "🔄 ArgoCD 동기화 상태 안내"
        echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
        echo "📦 새 이미지: ${{ steps.ecr.outputs.ecr_uri }}:${{ env.image_tag }}"
        echo "📝 매니페스트 업데이트 완료"
        echo "🔄 ArgoCD가 자동으로 배포를 진행합니다"
        echo ""
        echo "🌐 ArgoCD UI에서 배포 상태 확인:"
        echo "   http://[ArgoCD-LoadBalancer-URL]"
        echo ""
        echo "📋 배포 확인 명령어:"
        echo "   kubectl get pods -l app=go-hello-world"
        echo "   kubectl get services go-hello-world-service"

    - name: Deployment Summary
      run: |
        echo ""
        echo "🎉 애플리케이션 배포 요약"
        echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
        echo "📦 이미지: ${{ steps.ecr.outputs.ecr_uri }}:${{ env.image_tag }}"
        echo "🏷️  태그: ${{ env.image_tag }}"
        echo "🌍 리전: ${{ env.AWS_REGION }}"
        echo "🎯 환경: production"
        
        if [ "${{ steps.eks_check.outputs.eks_exists }}" = "true" ]; then
          echo "🚀 배포 대상: EKS 클러스터"
        else
          echo "📦 빌드만 완료: EKS 클러스터 없음"
        fi
        
        echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

  pr-comment:
    name: 'PR Comment'
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    
    permissions:
      contents: read
      pull-requests: write
    
    steps:
    - name: Comment PR
      uses: actions/github-script@v7
      with:
        script: |
          const output = `#### 🚀 Go Application Build Results
          
          **✅ Tests**: Passed
          **✅ Build**: Successful  
          **📦 ECR Push**: Will push on merge to main
          **🚀 EKS Deploy**: Will deploy on merge to main
          
          **Changes in**: \`app/\` or \`k8s/\` directory
          **Go Version**: ${{ env.GO_VERSION }}
          
          > 💡 이 PR을 머지하면 자동으로 ECR에 Docker 이미지가 푸시되고 EKS에 배포됩니다.`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          });